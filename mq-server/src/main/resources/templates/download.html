<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    date = new Date(1535696826534);
    year = date.getFullYear(); // 获取完整的年份(4位,1970)
    mouth = date.getMonth(); // 获取月份(0-11,0代表1月,用的时候记得加上1)
    day = date.getDate(); // 获取日(1-31)
    hours = date.getHours(); // 获取小时数(0-23)
    minutes = date.getMinutes(); // 获取分钟数(0-59)
    seconds = date.getSeconds();
    console.log(year + "/" + mouth + "/" + day + " " + hours + ":" + minutes + ":" + seconds);
</script>
</body>
</html>
